      document.getElementById("item-2").addEventListener("click", function (e) {
        console.log("2nd item");
      });
      document.getElementById("item-2").addEventListener("click", function (e) {
        console.log("2nd item 2");
      });
      document.getElementById("item-2").addEventListener("click", function (e) {
        console.log("2nd item 3");

      //
      document
        .getElementById("list-ul")

        });

</html>
