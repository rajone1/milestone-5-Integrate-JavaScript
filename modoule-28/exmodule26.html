<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="click-handeler">here change the color</h1>

    <button id="red">change red</button>
    <button onclick="change()">change blue</button>
    <br /><br />
    <div>
      <input id="input" type="text" />
      <button id="btn" disabled>click</button>
    </div>
    <script>
      document.getElementById("red").addEventListener("click", function () {
        const change = document.getElementById("click-handeler");
        change.innerText = "this is red color";
        change.style.color = "red";
      });
      // second

      function change() {
        const change = document.getElementById("click-handeler");
        change.innerText = "this is blue color";
        change.style.color = "blue";
      }

      // input field
      document.getElementById("input").addEventListener("keyup", function (e) {
        const event = e.target.value;
        //    console.log(event);

        const btn = document.getElementById("btn");

        if (event === "email") {
          btn.removeAttribute("disabled");
        } else {
          btn.setAttribute("disabled", true);
        }
      });
    </script>
  </body>
</html>
